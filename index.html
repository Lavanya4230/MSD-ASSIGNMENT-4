<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="les.css">
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        <label for="min-value">Minimum Value:</label>
        <input type="number" id="min-value" placeholder="Enter minimum value">

        <label for="max-value">Maximum Value:</label>
        <input type="number" id="max-value" placeholder="Enter maximum value">

        <button onclick="generateRandomDigit()">Generate Random Digit</button>

        <div id="result"></div>
    </div>

    <script src="ipt.js"></script>
</body>
</html>
